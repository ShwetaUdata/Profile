<!DOCTYPE html>

<head>

    <title>Dynamic Navigation Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>

/* General Reset */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    height: 7vh;
    justify-content: center;
    align-items: center;
    text-align: center; 
}

header h1 {
    margin: 0;
}

/* Toggle button positioned at the top-left corner */
#toggleNav {
    position: fixed; /* Fixed at the top-left corner */
    top: 10px;       /* Distance from the top */
    left: 10px;      /* Distance from the left */
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    z-index: 1100; /* Ensure it stays above other elements */
    border-radius: 5px;
}

#toggleNav:hover {
    background-color: #555; /* Change color on hover */
}

.container {
    display: flex;
    flex: 1;
}

nav {
    width: 250px;
    background-color: #f4f4f4;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    position: relative;
    transition: transform 0.4s ease;
    /* ease-in-out */
}

nav.hidden {
    transform: translateX(-250px);
}

nav .profile {
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid #ddd;
}

nav .profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
}


nav .profile h3 {
    margin: 0;
    font-size: 18px;
    color: #333;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    border-bottom: 1px solid #ddd;
    text-align: center;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px 20px;
}

nav ul li a:hover {
    background-color: #ddd;
}

main {
    flex: 1;
    padding: 20px;
}

main section {
    margin-bottom: 20px;
}
main {
    
    transition: margin-left 0.4s ease; /*  ease  Smooth transition when toggling the nav */
    padding: 20px;
    /* height: 100vh; */
    background-color: #f9f9f9;
    overflow-y: auto; /* Allow scrolling if content exceeds viewport */
}

/* Adjust when navigation is hidden */
main.collapsed {
    margin-left: -250px; /* Navigation hidden, reset margin */
}


footer {
    background-color: #333;
    color: white;
    text-align: center;
    /* padding: 5px; */
}
footer a{
    padding: 5px;
    font-size: 20px;
}

@media screen  and (orientation: portrait)
{
    body {
    width: 100vw;
    height: 100vh;
    }

    padding: 10px 20px;
    display: flex;

    align-items: center;

}

}

nav.hidden {

nav .profile {
    text-align: center;
    padding: 5px ;
    border-bottom: 1px solid #ddd;
}

nav .profile img {
    width: 70px;
    height: 70px;
    border-radius: 70%;

}


nav .profile h3 {
    font-size: 12px;

/* nav ul {

}

nav ul li a {

}

main {

main section {

    overflow-y: auto; /* Allow scrolling if content exceeds viewport */
}

/* Adjust when navigation is hidden */
main.collapsed {
    margin-left: -100px; /* Navigation hidden, reset margin */
}
footer a{
    padding: 3px;
    font-size: 20px;
    }
}
    </style>
</head>
